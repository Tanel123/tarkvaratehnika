<template>
    <div><div>
        <h1>Lisa uus eesmärk</h1>
        <form submit.delegate="addGoal()" id="form">
        <table>
          <tr>
            <td><label class="goalName" for="goalName">Eesmärk</label></td>
            <td><input id="goalName" type="text" name="goalName" value.bind="goalData.goalName"></td> 
          </tr>
          <tr>
            <td><label class="goalDate" for="goalDate">Tähtaeg</label></td>
            <td><input id="goalDate" type="date" name="goalDate" value.bind="goalData.goalDate"></td> 
          </tr>
          <tr>
            <td><button onclick="location.reload()" class="animatsioonigaNupp" ><span>Lisa eesmärk</span></button></td>
            <td><button onclick="window.location.href='http://localhost:9000/#/main'" class="animatsioonigaNupp" type="button"><span>Tagasi</span></button></td> 
          </tr>
        </table>
    </form>
    </div><div>
        <h3>Eesmärgid</h3>
        <ul>
            <li repeat.for="goal of goalList">${goal.goalName} ${goal.goalDate}</li>
        </ul>
    </div></div>
</template>
