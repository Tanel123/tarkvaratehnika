<template>
    <div class=bigdiettable><div class="diet">
        <h1>Lisa uus</h1>

            <td><input id="foodName" type="text" name="foodName" value.bind="dietData.foodName"></td> 
          </tr>
          <tr>
            <td><label class="foodAmount" for="foodAmount">Kogus</label></td>
            <td><input id="foodAmount" type="text" name="foodAmount" value.bind="dietData.foodAmount"></td> 
          </tr>
          <tr>

            <td><button onclick="window.location.href='http://localhost:9000/#/main'" class="animatsioonigaNupp" type="button"><span>Tagasi</span></button></td> 
          </tr>
        </table>
    </form>
    </div><div class="DietDiaryScroll">
        <h3>Toitumispäevik</h3>
        <div repeat.for="diet of dietList">
        <table class="diary">
          <tr>
            <th>${diet.date}</th>
          </tr>
          <tr>
            <td>${diet.foodName}</td>
          </tr>   
          <tr>
            <td>${diet.foodAmount}</td>
          </tr> 
        </table>
        </div>
    </div></div>
</template>
